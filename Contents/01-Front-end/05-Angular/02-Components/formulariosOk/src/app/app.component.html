<div class="container-fluid">
    
  <div class="card int-form">
  <h1>Formularios (template-driven)</h1>

  <form class="int-form" name="formularioRegistro" (ngSubmit)="miFormulario.form.valid && submitData()" #miFormulario="ngForm">
      Username:
      <input type="text" required name="username" #inputUsername="ngModel" [(ngModel)]="formData['username']">

      <p *ngIf="inputUsername.invalid && inputUsername.touched">el error esta aqui</p>
      <br><br>
      Password: <input type="password" required pattern=" ^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$"
          name="password" #inputPassword="ngModel" [(ngModel)]="formData['password']">
      <p *ngIf="inputPassword.invalid && inputPassword.dirty">el formato de la contrase√±a no es valido</p>
      <p *ngIf="inputPassword.invalid && inputPassword.touched  && inputPassword.pristine">este campo es obligatorio
      </p>
      <br><br>
      <button class="btn btn-outline-primary" type="submit">Enviar</button>
  </form>
</div>
</div>
