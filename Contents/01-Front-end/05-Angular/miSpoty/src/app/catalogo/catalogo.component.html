<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catalogo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <app-navbar></app-navbar>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <app-sidebar></app-sidebar>
            </div>
            <div class="col-md-10 mb-3" >
                <div class="row justify-content-md-center" style="margin: auto; margin-top: 53px;">
                    <div *ngFor="let title of catalogoCanciones; let i = index">
                        <div class="col-12 col-md-3">
                            <div class="card bg-dark text-white" style="width: 18rem;">
                                <img src="{{title.image}}" class="card-img test  " alt="...">
                                <div class="card-img-overlay coversCard">
                                    <div>
                                        <h5 class="card-title in-text">{{title.artist}}</h5>
                                        <a routerLink="{{title.URL}}" class="card-text in-text">{{title.titulo}}</a>
                                        <p class="card-text in-text">Last updated 3 mins ago</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>



    </div>

        <div class="list-group">

        </div>
        </div>
    </div> -->

        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
