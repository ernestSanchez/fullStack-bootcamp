<html>
  <head>
    <meta charset="utf-8">
    <title>Airbnb home</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700|Raleway:300,400,500,700">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Leave those next 4 lines if you care about users using IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3">

          <div class="form-login">
            <h1>Login</h1>
            <form action="#">
              <div class="form-group">
                <label for="email">Your email</label>
                <input type="email" class="form-control" id="email" placeholder="bob@gmail.com">
              </div>
              <div class="form-group">
                <label for="password">Your password</label>
                <input type="password" class="form-control" id="password" placeholder="******">
              </div>
              <input type="submit" value="Signup" class="btn btn-primary">
            </form>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
